<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Calculadora</title>
    </head>

    <body>
        <header>
            <h1>Calculadora</h1>
        </header>

        <main id="container">
            <span>3,141592</span>
            
            <div id="calculadora">
                <button class="gray-operation">AC</button>
                <button class="gray-operation">+/-</button>
                <button class="gray-operation">%</button>
                <button class="orange-operation">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="orange-operation">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="orange-operation">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="orange-operation">+</button>
                <button class="number zero">0</button>
                <button class="number">,</button>
                <button class="orange-operation">=</button>
            </div>
        </main>

        <footer>
            <p>Feito por <a href="https://github.com/lucasofarias">Lucas Farias</a></p>
            <p>&copy; 2022</p>
        </footer>
    </body>
</html>
